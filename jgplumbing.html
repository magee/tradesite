<head>
  <meta charset="utf-8">
  <meta name="keywords" content="John Gleason, plumbing, marin county, sonoma county">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="John Gleason Plumbing">
  <meta name="author" content="Geewicket Labs">

<template name="homeLayout">
  {{yield 'navbar'}}
  <div class="container">
    {{yield 'content'}}
    {{yield 'footer'}}
  </div>
</template>

<template name="layout">
  {{yield 'navbar'}}
  <div class="container">
    {{> pageTitle}}
    {{yield 'content'}}
    {{yield 'footer'}}
  </div>
</template>

<template name="pageTitle">
  <div class="row">
    <div class="col-md-12">
      <h3>{{pageTitle}}</h3>
    </div>
  </div>
  {{#if pageTitle}}
    <!-- TODO:  debug this conditional logic.  Goal: one template for home and pages.  -->
  {{/if}}
</template>

<template name="footer">
  <footer>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <p>Copyright &copy; John Gleason Plumbing, 2014</p>
      </div>
      <div class="col-md-6 right">
        <p>Web & Systems Consulting By: <a href="http://www.geewicketlabs.com">Geewicket Labs</a></p>
      </div>
    </div>
  </footer>
</template>

<template name="loading">
  <div class="row">
    <div class="col-md-12">
      <h1>Loading</h1>
    </div>
  </div>
</template>

<template name="notFound">
  <div class="row">
    <div class="col-md-12">
      <h1>404 File Not Found</h1>
    </div>
  </div>
</template>

<template name="navbar">
  <!-- Bootstrap core CSS -->
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand logo-nav" href="/">
          <h1>John Gleason Plumbing</h1>
          <!-- <img src="http://placehold.it/150x75&text=Logo"> -->
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{pathFor 'about'}}">About</a>
          </li>
          <li><a href="{{pathFor 'services'}}">Services</a>
          </li>
          <li><a href="{{pathFor 'contact'}}">Contact</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
</template>
